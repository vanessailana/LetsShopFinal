
  <h2> Components for an Order </h2>
  <ul>Who ordered?</ul>
  <ul>What? </ul>
  <ul>Is it still an active order?</ul>


<div class="container">

    <form (ngSubmit)="processForm()">

<label for="title">User ID</label>
        <div class="form group">
            <input type="text" name="title" class="form-control" [(ngModel)]="order.uid">
        </div>


<label for="title">Order Number</label>
        <div class="form group">
            <input type="text" name="title" class="form-control" [(ngModel)]="order.orderNum">
        </div>



<label for="title">Days Since Prior Order</label>
        <div class="form group">
            <input type="text" name="title" class="form-control" [(ngModel)]="order.daysSincePrior">
        </div>


  <label for="title">Order Set</label>
        <div class="form group">
            <input type="text" name="title" class="form-control" [(ngModel)]="order.evalSet">
        </div>


  <label for="title">Order Dow </label>
        <div class="form group">
            <input type="text" name="title" class="form-control" [(ngModel)]="order.orderDow">
        </div>


  <label for="title">Order Hour </label>
        <div class="form group">
            <input type="text" name="title" class="form-control" [(ngModel)]="order.orderHour">
        </div>









            <br><br>
        <input type="submit" value="save" class="btn btn-primary btn-lg">
    </form>
</div>
