<h1>Edit Aisle Information</h1>


<div class="container">

    <form (ngSubmit)="processForm()">
        <div class="form group">
               <label for="id">Identification Number</label>
            <input type="text" name="id" class="form-control" [(ngModel)]="aisle.id">
        </div>
        <div class="form group">
            <label for="title">Department Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="aisle.name">
        </div>


        <input type="submit" value="save" class="btn btn-success">
    </form>
</div>
