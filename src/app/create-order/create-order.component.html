
  <h2> Components for an Order </h2>
  <ul>Who ordered?</ul>
  <ul>What? </ul>
  <ul>Is it still an active order?</ul>
<div class="alert alert-info" role="alert">
  Remember, when instantiating an order, product names must be precise or the the order will not go through! <i class="fa fa-warning" style="font-size:48px;color:red"></i>
</div>

<div class="container">

    <form (ngSubmit)="processForm()">

<label for="title">User Order Identification</label>
        <div class="form group">
            <input type="text" name="title" class="form-control" [(ngModel)]="order.orderNum">
        </div>

       <label for="title">Product Name</label>
        <div class="form group">
            <input type="text" name="productName" class="form-control" [(ngModel)]="order.productName">
        </div>



            <label class="bs-switch"> Active?
              <input type="checkbox"[(ngModel)]="order.active" name="active">
              <span class="slider round"></span>
            </label>
&nbsp;

            <br><br>
        <input type="submit" value="save" class="btn btn-primary btn-lg">
    </form>
</div>
